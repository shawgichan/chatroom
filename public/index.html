<!DOCTYPE html>
<html>
<head>
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Chatroom</h1>
    </div>
    <div id="register-login-form">
        <form id="register-form" class="form-inline">
            <div class="form-group">
                <input id="register-username" type="text" class="form-control" placeholder="Enter username" />
            </div>
            <div class="form-group">
                <input id="register-password" type="password" class="form-control" placeholder="Enter password" />
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <form id="login-form" class="form-inline">
            <div class="form-group">
                <input id="login-username" type="text" class="form-control" placeholder="Enter username" />
            </div>
            <div class="form-group">
                <input id="login-password" type="password" class="form-control" placeholder="Enter password" />
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
    <div id="chat-room" style="display:none;">
        <form id="input-form" class="form-inline">
            <div class="form-group">
                <input id="input-text" type="text" class="form-control" placeholder="Enter chat text here" />
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
        <div id="chat-text"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
